<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/png">
    <style>
        @import url(blog.css);
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="Seg.html">Sobre nós</a>
        <a href="Resenhas.html">Resenhas</a>
        <a href="blog.html">Blog</a>
    </nav>
    <div class="Externa">
        <div class="Form">
            <h1 style="color:#707C8C">Preencha o Formulário abaixo:</h1>
        </div>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome</label>
                <input type="text" name="nome">
                <label>Sobrenome</label>
                <input type="text" name="sobrenome"><br>
                <label>Nascimento</label>
                <input type="date" name="data"><br>
                <label>RG</label>
                <input type="text" name="rg">
                <label>CPF</label>
                <input type="text" name="cpf">
            </fieldset>
            <fieldset>
                <legend>Dados de Endereço</legend>
                <label>Rua, Av, Trav.</label>
                <input type="text" name="rua">
                <label>Número</label>
                <input type="text" name="numero"><br>
                <label>Bairro</label>
                <input type="text" name="bairro"><br>

                <label>Estado </label>
                <select>
                    <optgroup>
                        <option>Selecione</Option>
                        <option>São Paulo</option>
                        <option>Rio de Janeiro</option>
                        <option>Minas Gerais</option>
                        <option>Espirito Santos</option>
                    </optgroup>
                </select>><br>
                <label>Cidade</label>
                <input type="text" name="cidade"><br>
                <label>Cep</label>
                <input type="text" name="cep">
            </fieldset>
            <fieldset>
                <legend>Dados Login</legend>
                <label>Email</label>
                <input type="email" name="email">
                <label>Senha</label>
                <input type="password" name="senha">
            </fieldset>
            <fieldset>
                <legend>Área de Interesse:</legend>
                <label>Gênero Literário:</label><br>
                <input type="radio" name="inter" value="Ação e Aventura"> Ação e Aventura<br>
                <input type="radio" name="inter" value="Fantasia">Fantasia<br>
                <input type="radio" name="inter" value="Ficção Científica">Ficção Científica<br>
                <input type="radio" name="inter" value="Mistério">Mistério<br>
                <input type="radio" name="inter" value="Romance">Romance<br>
            <label>Deixe sua sugestão:</label> 
                <input type="text" name="men"><br>
            </fieldset>
            <button><a href="index.html">Voltar</a></button>
            <button type="submit" value="Enviar">Enviar formulário</button>
            <input type="submit" value="Excluir">

        </form>

    </div>
    
</body>
</html>
